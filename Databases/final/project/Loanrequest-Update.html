<!DOCTYPE html>
<html style="background-color:#f8f0e2;">

<head>

	<title>Update loan request</title>
	
	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

</head>

<body>

	<div style="margin:auto;">

		<h1 style="text-align:center;color:#77419b;font-family:Lucida Handwriting;color:darkred;"><strong>Update a loan request</strong></h1>
	
	</div>

	<form action="Loanrequest-Update.php">
	
	<input type="number" min="0" class="inputs" required="required" placeholder="Borrower's ID" name="BId">
	<br>
	
	<input type="date" class="inputs" required="required" placeholder="Date Of Request" name="DateofRequest">
	<br>
	
	<input type="date" class="inputs" required="required" placeholder="Deadline" name="Deadline">
	<br>

	<input type="number" min="0" class="inputs" required="required" placeholder="Amount" name="Amount">
	<br>
	
	<input type="number" min="0" class="inputs" required="required" placeholder="Payback Period" name="PaybackPeriod">
	<br>
	
	<input type="text" class="inputs" required="required" placeholder="Description" name="Description">
	<br>
	
	<input type="number" step="any" min="0" max="100" class="inputs" required="required" placeholder="Percentage" name="Percentage">
	<br>

	<input type="submit" value="Submit">
	</form>

	<div>
		<h2><strong><a href="Update.html">Back</a></strong></h2>	
	</div>

</body>

</html>
